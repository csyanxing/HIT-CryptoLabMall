    <script src="aes.js"></script>

        var key = AESGenerateKey(32); //密钥长度必须是16的倍数
        key = "^K#ojb^1Xfm\"4K6mgdU#3wp#INpS2U=i";

        var decrypt = AESDecrypt(key, cipherText)
        console.log(decrypt)
    </script>
